<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyPromise</title>
  <!-- 引入自定义的promise,自动覆盖已有的Promise -->
  <script src="./src/js/Promise.js"></script>
</head>

<body>
  <script>
    const p = Promise.resolve(new Promise((resolve, reject) => {
      setTimeout(() => {
        resolve("success")
      }, 1000)
    }))
    const p2 = Promise.resolve("ok")
    const p3 = Promise.resolve(Promise.resolve("Success"))
    const res = Promise.race([p, p2, p3])
    console.log(res);
  </script>
</body>

</html>
