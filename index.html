<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyPromise</title>
  <!-- 引入自定义的promise,自动覆盖已有的Promise -->
  <script src="./src/js/Promise.js"></script>
</head>

<body>
  <script>
    const p = new Promise((resolve, reject) => {
      // 333 111 222
      // setTimeout(() => {
      //   resolve("ok")
      //   console.log(111)
      // }, 1000)
      // 111 333 222
      // resolve("ok")
      reject("err")
      console.log(111)  
    })

    // then方法的回调是异步的
    p.then(res => {
      console.log(222)
    }).catch(err => {
      console.log(222)
    })

    console.log(333)
  </script>
</body>

</html>
