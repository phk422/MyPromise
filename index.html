<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyPromise</title>
  <!-- 引入自定义的promise,自动覆盖已有的Promise -->
  <script src="./src/js/Promise.js"></script>
</head>

<body>
  <script>
    // 创建Promise对象
    const p = new Promise((resolve, reject) => {
      resolve("OK")
      // reject("ERR")
      // throw "Err"
    })

    // 异常穿透
    p.then(res => {
      console.log(111)
    }).then(res => {
      throw "a err"
      console.log(222)
    }).then(res => {
      console.log(333)
    }).catch(err => {
      console.log(err)
    })

  </script>
</body>

</html>
