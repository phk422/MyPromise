<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyPromise</title>
  <!-- 引入自定义的promise,自动覆盖已有的Promise -->
  <script src="./src/js/Promise.js"></script>
</head>

<body>
  <script>
    const p = Promise.reject("err")
    console.log(p)
    const p2 = Promise.reject(new Promise((resolve, reject) => {
      resolve("success")
    }))
    console.log(p2)
    const p3 = Promise.reject(Promise.reject("Success"))
    console.log(p3)
  </script>
</body>

</html>
