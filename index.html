<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyPromise</title>
  <!-- 引入自定义的promise,自动覆盖已有的Promise -->
  <script src="./src/js/Promise.js"></script>
</head>
<body>
  <script>
    // 创建Promise对象
    const p = new Promise((resolve, reject) => {
      // 处理异步任务
      setTimeout(() => {
        // resolve("OK")
        reject("err")
      }, 1000)
    })

    console.log(p)

    // 处理结果
    p.then(res => {
      console.log(res)
    }, err => {
      console.log(err)
    })
  </script>
</body>
</html>
