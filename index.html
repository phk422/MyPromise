<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyPromise</title>
  <!-- 引入自定义的promise,自动覆盖已有的Promise -->
  <script src="./src/js/Promise.js"></script>
</head>
<body>
  <script>
    // 创建Promise对象
    const p = new Promise((resolve, reject) => {
      setTimeout(() => {
        // resolve("ok")
        reject("ERR")
      }, 1000)
    })

    // 处理结果
    const res = p.then(res => {
      console.log(res)
      return new Promise((resolve, reject) => {
        resolve('success')
        // reject("ERROR")
        // throw "throw a error"
      })
    }, err => {
      console.log(err)
    })

    console.log(res)
  
  </script>
</body>
</html>
